
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>

	<div class="container">
		<!------ Include the above in your HEAD tag ---------->

		<div class="wrapper fadeInDown">
			<div id="formContent">
				<!-- Tabs Titles -->

				<!-- Icon -->
				<div class="fadeIn first">
					<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon"
						alt="User Icon" />
				</div>

				<!-- Login Form -->

				<form class="form-horizontal" th:action="@{/give-attendance}"
					method="post">
					<input type="text" name="username" class="fadeIn second"
						id="username" th:value="${cUser.username}" required="required"
						placeholder="username"> <input type="text" name="password"
						class="fadeIn third" id="password" th:value="${cUser.password}"
						required="required" placeholder="password"> <input
						type="submit" class="fadeIn fourth" value="Log In">


				</form>

				<!-- Remind Passowrd -->
				<div id="formFooter">
					<a class="underlineHover" href="#">Forgot Password?</a>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
