
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>


	<div class="container">
		<form class="form-horizontal" th:action="@{/registration}" method="post">




			<div class="form-group">
				<label for="username">Username</label> 
				<input type="text" name="username" class="form-control"  id="username"
				  th:value="${userInfo.username}" required="required"
					 placeholder="username">
			</div>

			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" name="password" th:value="${userInfo.password}"
					class="form-control" id="password" placeholder="password">
			</div>

			<div class="form-group">
				<label for="confirmPassword">confirmPassword</label> <input
					type="password" name="confirmPassword" th:value="${userInfo.confirmPassword}"
					class="form-control" id="confirmPassword"
					placeholder="confirmPassword">
			</div>

<!-- 					<option>ROLE_EMPLOYEE</option> -->
<!-- 					<option>ROLE_MANAGER</option> -->
<!-- 				</select> -->
<!-- 			</div> -->
			
			
			
			<div class="form-group">
				<label for="fullname">fullname</label> <input type="text"
					class="form-control"  name="fullname"
					th:value="${userInfo.fullname}"
					id="fullname" placeholder="fullname">
			</div>
			
			<div class="form-group">
				<label for="address">address</label>
				<textarea class="form-control" name="address"
				th:value="${userInfo.address}"
				id="address" rows="3"
					required="required"></textarea>
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" 
					th:value="${userInfo.email}" name="email"
					class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email"> <small
					id="emailHelp" class="form-text text-muted">We'll never
					share your email with anyone else.</small>
			</div>
			
			<div class="form-group">
				<label for="phone">phone</label> <input type="text"
					class="form-control"  name="username"
					th:value="${userInfo.phone}"
					id="phone" placeholder="phone">
			</div>

			<label for="joiningDate">joiningDate</label>
			<div class="input-group date" data-provide="datepicker">

				<input type="text" class="form-control" 
				th:value="${userInfo.joiningDate}"
				id="date" name="joiningDate"></input>
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-th"></span>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>


	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
