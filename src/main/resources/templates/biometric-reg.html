
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<body>

	<div class="container">
		<!------ Include the above in your HEAD tag ---------->

		<div class="wrapper fadeInDown">
			<div id="formContent">
				<!-- Tabs Titles -->



				<!-- Login Form -->

				<form class="form-horizontal" th:action="@{/biometric-reg}"
					method="post" enctype="multipart/form-data">
					<input type="text" name="username" class="fadeIn second"
						id="username" th:value="${cUser.username}" required="required"
						placeholder="username"> 
						
						<input type="text" name="password"
						class="fadeIn third" id="password" th:value="${cUser.password}"
						required="required" placeholder="password"> 
						
<!-- 						<input -->
<!-- 						type="text" name="userImage" class="fadeIn third" id="userImage" -->
<!-- 						th:value="${bData.userImage}" required="required" -->
<!-- 						placeholder="userImage">  -->
						
<!-- 						<input  type="file" name="biometricImage" class="fadeIn third" id="biometricImage" -->
<!-- 						th:value="${bData.biometricImage}" required="required" placeholder="biometricImage"/>  -->
						
						
							<input name="biometricImage" id="biometricImage" type="file" required="required"
								th:value="${biometricData.biometricImage}" />
					
						<input type="submit"
						class="fadeIn fourth" value="Log In">


				</form>



			</div>
		</div>
	</div>


</body>
</html>
